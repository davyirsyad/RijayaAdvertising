<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Saya - Rijaya Advertising</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="gaming-theme">
    <header id="navbar-placeholder"></header>
    <div class="toast-container position-fixed top-0 end-0 p-3"></div>

    <main class="container my-5 py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-uppercase fw-bold">Profil Saya</h1>
            <a href="index.html" class="btn btn-secondary">Kembali ke Home</a>
          </div>

          <div class="card card-rog">
            <div class="card-body p-4">
              <form id="profileForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Nama Lengkap</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Nomor Telepon</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="Contoh: 081234567890"
                  />
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Alamat Lengkap</label>
                  <textarea
                    class="form-control"
                    id="address"
                    rows="3"
                    placeholder="Masukkan alamat lengkap untuk pengiriman"
                  ></textarea>
                </div>
                <hr />
                <p class="small text-white-50">
                  Kosongkan password jika tidak ingin mengubahnya.
                </p>
                <div class="mb-3">
                  <label for="password" class="form-label">Password Baru</label>
                  <input type="password" class="form-control" id="password" />
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Konfirmasi Password Baru</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                  />
                </div>

                <button type="submit" class="btn btn-danger w-100">
                  Simpan Perubahan
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer-placeholder" class="footer"></footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Karena navbar dimuat secara dinamis, kita perlu sedikit menunggu
        // hingga elemennya muncul di DOM, baru kita tambahkan class 'scrolled'.
        const interval = setInterval(() => {
          const navbar = document.querySelector("#navbar-placeholder .navbar");
          if (navbar) {
            navbar.classList.add("scrolled");
            clearInterval(interval); // Hentikan pengecekan jika sudah ketemu
          }
        }, 50); // Cek setiap 50 milidetik
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
